<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
    manifest.json provides metadata used when your web app is added to the
    homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
    <title>D&D Lviv</title>

    <meta property="og:title" content="D&D Львів" />
    <meta property="og:description" content="Dungeons and Dragons у Львові" />
    <meta
      property="og:url"
      content="http://dnd-lviv.westeurope.cloudapp.azure.com/"
    />
    <meta
      property="og:image"
      content="http://dnd-lviv.westeurope.cloudapp.azure.com/static/media/calendar.9bee3fb2.png"
    />
    <meta property="og:site_name" content="Dungeons and Dragons у Львові" />

    <!-- Add the slick-theme.css if you want default styling -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"
    />
    <!-- Add the slick-theme.css if you want default styling -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <style>
      iframe[id*='telegram-login-'] {
        /* Hide `bot domain invalid / Login via telegram` while app is initializing */
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script
      async
      src="https://telegram.org/js/telegram-widget.js?5"
      data-telegram-login="%REACT_APP_TELEGRAM_BOT_NAME%"
      data-size="medium"
      data-auth-url="%PUBLIC_URL%/login"
      data-request-access="write"
    ></script>
  </body>
</html>
