# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.14
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  deploy:
    machine:
      enabled: true
    steps:
      - run:
          name: Deploy to AWS EC2
          command: |
            ssh $SSH_USER@$SSH_HOST "sudo mkdir -p /usr/dnd-planner && sudo chmod 777 /usr/dnd-planner && cd /usr/dnd-planner && sudo rm -rf dnd-planner-web/ && git clone git@github.com:knidarkness/dnd-planner-web.git && cd dnd-planner-web && docker-compose up --build -d"
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master